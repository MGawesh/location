    .branch h2 {

    }

    .branch a {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .phone {
      background-color: #007BFF;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .location {
      background-color: #FF5722;
    }

    .branch a:hover {

    }

</head>
